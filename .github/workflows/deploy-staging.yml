name: Build and Deploy WAR to Tomcat

on:
  push:
    branches:
      - staging
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build WAR file
      run: jar -cvf sample.war *

    - name: Deploy WAR to Tomcat via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.TOMCAT_HOST }}
        username: ${{ secrets.TOMCAT_USER }}
        key: ${{ secrets.TOMCAT_KEY }}
        source: "sample1.war"
        target: ${{ secrets.TOMCAT_PATH }}
